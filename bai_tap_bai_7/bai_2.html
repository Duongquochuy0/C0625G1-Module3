<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        *{
            margin:0;padding:0;box-sizing:border-box;
        }
        body{
            font-family:sans-serif;
            background:#f0f2f5;
        }
        header{
            position:fixed;
            top:0;left:0;
            width:100%;
            height:60px;
            background:#4267B2;
            color:#fff;
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:0 20px;
            z-index:1000;
        }
        header h1{font-size:1.5rem;}
        .container{
            display:grid;
            grid-template-columns:250px 1fr 250px;
            gap:20px;
            padding:80px 20px 20px;
        }
        .sidebar{
            background:#fff;
            border-radius:8px;
            padding:15px;
            min-height:calc(100vh - 100px);
            box-shadow:0 2px 6px rgba(0,0,0,0.1);
        }
        .sidebar h2{
            font-size:1.1rem;
            margin-bottom:10px;
            color:#555;
        }
        .sidebar ul{
            list-style:none;
        }
        .sidebar li{
            margin:8px 0;
        }
        .main{
            background:#fff;
            border-radius:8px;
            padding:20px;
            box-shadow:0 2px 6px rgba(0,0,0,0.1);
        }
        .post{
            border-bottom:1px solid #ddd;
            padding:15px 0;
        }
        @media(max-width:992px){
            .container{grid-template-columns:200px 1fr;}
            .container .right{display:none;}
        }
        @media(max-width:768px){
            .container{grid-template-columns:1fr;}
            .container .left{display:none;}
        }
    </style>
</head>
<body>

<header>
    <h1>Facebook</h1>
</header>

<div class="container">
    <aside class="sidebar left">
        <h2>Menu</h2>
        <ul>
            <li>Bảng tin</li>
            <li>Bạn bè</li>
            <li>Nhóm</li>
        </ul>
    </aside>

    <main class="main">
        <div class="post">Bài viết 1</div>
        <div class="post">Bài viết 2</div>
        <div class="post">Bài viết 3</div>
    </main>

    <aside class="sidebar right">
        <h2>Liên hệ</h2>
        <ul>
            <li>Duong Quoc Huy</li>
            <li>Nguyen Ngoc Thoi</li>
            <li>Nguyen Nhat Thanh</li>
        </ul>
    </aside>
</div>

</body>
</html>
